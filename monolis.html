        async function downloadImageFromHtmlText(htmlText, name="screenshot.png") {
          // 1. HTML要素を動的に作成
          const container = document.createElement('div');
          container.innerHTML = htmlText + "<br>";
          document.body.appendChild(container);

          // 2. html2canvasを使ってHTML要素をキャンバスに変換
          await html2canvas(container, {
            windowWidth:window.screen.width,
              width:window.screen.width,
              scrollX:0,
              scrollY:-window.scrollY,
              scale:0.8,
              x:0.0001
            }).then(canvas => {
            // 3. キャンバスを画像に変換
            const imgData = canvas.toDataURL('image/png');

            // 4. 画像をダウンロード
            const a = document.createElement('a');
            a.href = imgData;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // 作成したHTML要素を削除
            document.body.removeChild(container);
          });
        }

        <script>

          function createQR(url){
            // QRコード生成オプション
            const qrOptions = {
              // QRコードの種類 (0 - 自動検出, 1 - 数字, 2 - 英数字, 3 - 8ビットバイト)
              typeNumber: 0,
              // QRコードの誤り訂正レベル (L - 7%, M - 15%, Q - 25%, H - 30%)
              errorCorrectionLevel: "H",
            };

            // QRコードを生成
            const qrCode = qrcode(0, qrOptions.errorCorrectionLevel);
            qrCode.addData(url);
            qrCode.make();

            // SVG形式のQRコードを取得
            return qrCode.createSvgTag();
          }
